<!-- Garden Config Modal -->
<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"
     id="garden-config-modal">
    <div class="bg-brutal-white border-4 border-brutal-black shadow-neo-lg max-w-md w-full p-6">
        <div class="border-b-3 border-brutal-black pb-3 mb-4">
            <h3 class="text-xl font-sans font-black">BUAT GARDEN BARU</h3>
            <p class="text-xs font-mono text-brutal-gray mt-1">Konfigurasi dimensi peta kebun Anda</p>
        </div>
        
        <form hx-post="/api/gardens"
              hx-swap="none"
              class="space-y-4">
            
            <!-- Garden Name -->
            <div>
                <label class="block font-mono font-bold text-sm mb-2">
                    NAMA GARDEN *
                </label>
                <input type="text" 
                       name="name" 
                       required
                       placeholder="Contoh: Kebun Belakang A"
                       class="input-brutal w-full">
            </div>
            
            <!-- Grid Size -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block font-mono font-bold text-sm mb-2">
                        BARIS *
                    </label>
                    <input type="number" 
                           name="rows" 
                           required
                           min="1"
                           max="10"
                           value="4"
                           class="input-brutal w-full">
                </div>
                <div>
                    <label class="block font-mono font-bold text-sm mb-2">
                        KOLOM *
                    </label>
                    <input type="number" 
                           name="cols" 
                           required
                           min="1"
                           max="10"
                           value="4"
                           class="input-brutal w-full">
                </div>
            </div>
            
            <!-- Description -->
            <div>
                <label class="block font-mono font-bold text-sm mb-2">
                    DESKRIPSI (OPSIONAL)
                </label>
                <textarea name="description" 
                          rows="2"
                          placeholder="Lokasi atau catatan..."
                          class="input-brutal w-full resize-none"></textarea>
            </div>
            
            <!-- Set Active -->
            <div class="border-2 border-brutal-yellow bg-brutal-yellow/20 p-3">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" 
                           name="set_active" 
                           value="true"
                           class="w-4 h-4 border-2 border-brutal-black">
                    <span class="font-mono font-bold text-xs">TANDAI SEBAGAI GARDEN AKTIF</span>
                </label>
            </div>
            
            <!-- Buttons -->
            <div class="flex gap-3 pt-4 border-t-3 border-brutal-black">
                <button type="button"
                        onclick="document.getElementById('modal-container').innerHTML = ''"
                        class="flex-1 px-4 py-2 font-mono font-bold uppercase hover:bg-gray-200 transition-colors">
                    Batal
                </button>
                <button type="submit"
                        class="flex-1 btn-brutal border-3 border-brutal-black">
                    Buat Garden
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.target.id === 'garden-config-modal' || event.detail.target.tagName === 'FORM') {
            const response = JSON.parse(event.detail.xhr.response);
            if (response.success) {
                window.location.reload();
            }
        }
    });
</script>
