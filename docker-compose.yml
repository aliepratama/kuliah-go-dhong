version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: smart-garden-db
    environment:
      POSTGRES_USER: ${DB_USER:-smartgarden}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartgarden2024}
      POSTGRES_DB: ${DB_NAME:-leaf_monitor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smartgarden}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-garden-network

  web:
    build: .
    container_name: smart-garden-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-smartgarden}:${DB_PASSWORD:-smartgarden2024}@db:5432/${DB_NAME:-leaf_monitor}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./app:/app/app  # Hot reload for development
      - ./models:/app/models
      - uploads_data:/app/app/static/uploads  # Persistent storage for images
    ports:
      - "8000:8000"
    networks:
      - smart-garden-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok_tunnel
    restart: unless-stopped
    command: "http --domain=${NGROK_DOMAIN} web:8000"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"
    networks:
      - smart-garden-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  smart-garden-network:
    driver: bridge
